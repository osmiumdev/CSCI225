<!DOCTYPE html>

<html lang="en">
    <head>
        <title>CSCI225 BMI Calculator.</title>
        <link rel="stylesheet" href="css/frame.css">
        <link rel="stylesheet" href="css/bmi.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>

        <frames id="header">
            <div>
              <a id="logo" href="https://www.github.com/OsmiumDev"><logo1>Osmium</logo1><logo2>Dev</logo2></a>
              <button class="glow-on-hover" type="button" onclick="location.href='index.html'">Assignments</button>
              <button class="glow-on-hover" type="button" onclick="location.href='index.html'">Portfolio</button>
              <button class="glow-on-hover" type="button" onclick="location.href='index.html'">Schedule</button>
              <button class="glow-on-hover" type="button" onclick="location.href='https\:\/\/www.youtube.com/watch?v=dQw4w9WgXcQ'">Extras</button>
            </div>
            <span id="divider"></span>
          </frames>

        <bmi>

            <div class="maingrid">

                <div class="rounded" id="input">

                    <h1>BMI Calculator and Visualizer</h1>

                    <label for="name">Name: </label>
                    <input type="text" id="name"><br>
                    <p id="pmsg"></p>
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" id="weight"><br>
                    <label for="inches">Height (Inches)</label>
                    <input type="number" id="inches">
                    <label for="feet">Height (Feet)</label>
                    <input type="number" id="feet"><br>
    
                    <label for="age">Age:</label>
                    <select id="age">
                        <option>Select an Age</option>
                    </select>

                    <p>Instructions:
                        Enter all information above.
                        You may visualize the weights using the character to the right, and dragging the slider.
                    </p>
    
    
                    <input id = "submit" type="submit" value="Submit">

                    <p id="err"></p>
                    <p id="warn"></p>
                    <p id="msg"></p>
                    <p id="overweight"></p>
                    <p id="bmi"></p>

                </div>

                <div class="rounded" id="output">

                    <div id="slider">

                        <div id="gradient">
                            <p>Underweight</p>
                            <p>Normalweight</p>
                            <p>Overweight</p>
                            <p>Obeseweight</p>
                        </div>
                        <div id="pointer"></div>

                    </div>

                    <div id="stage">

                        <img id="stage" src="img/stage.png">
                        <img id="mii" src="img/mii.png">

                    </div>

                </div>

                <script>



                </script>

            </div>

        </bmi>

        <frames id="footer">
            <span id="divider"></span>
            <div>
              <p>Copyright 2022 | OsmiumDev </p>
            </div>
          </frames>

    </body>

    <script src="js/bmi/slider.js"></script>
    <script src="js/bmi/animator.js"></script>
    <script src="js/bmi/bmi.js"></script>

</html>
